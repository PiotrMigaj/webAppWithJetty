<!DOCTYPE html>

<head>

            crossorigin="anonymous">
</head>
<body>
<form id="welcomeForm" class="pure-form" style="width: 40%; margin: 0 auto">
    <input type="text" name="name" class="pure-input-rounded" placeholder="name"/>
    <label class="pure-radio">
        <input type="radio" name="lang" value="1" checked="" />

    </label>
    <label class="pure-radio">
        <input type="radio" name="lang" value="2" />
        ðŸ‡µðŸ‡±
    </label>
    <button id="btn" class="pure-button pure-button pure-button-primary">Search</button>
</form>
<div id="welcome" style="width: 40%; margin: 0 auto">

</div>
<script>
    const div = document.getElementById("welcome")
    const form = document.getElementById("welcomeForm");
    document.getElementById('btn').addEventListener('click',(event) => {
        event.preventDefault();
        const formObj = {
            name: form.elements.name.value,
            lang: form.elements.lang.value
        };
        fetch('http://localhost:8080/api?'+new URLSearchParams(formObj))
            .then(response=>response.text())
            .then((text)=>{
                div.innerHTML = `
                    <h1>${text}</h1> 
                `;
            });
    });


</script>
</body>
